<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <script type="text/javascript" src="./template.js"></script>
    </head>
    <body>
        <div id="origin"></div>
        <script id="zwt" type="text/template">
            <div>
                <% for(var i = 0; i < posts.length; i++) {%>
                    <% if(!posts.expert){ %>
                        <span>post is null</span>
                    <% } else { %>
                        <div><%=posts.expert %></div>
                    <% } %>
                <% } %>
            </div>
        </script>
        <script type="text/javascript">
            var bt = zwl.templ;
            var data = {
                posts: [{
                    "expert": "content 1",
                    "time": "yesterday"
                },{
                    "expert": "content 2",
                    "time": "today"
                },{
                    "expert": "content 3",
                    "time": "tomorrow"
                },{
                    "expert": "",
                    "time": "eee"
                }]
            };
            var html = bt('zwt', data);
            document.getElementById('origin').innerHTML = html
        </script>
    </body>
</html>
